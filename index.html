<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    /* Estilos Gerais e Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      inset: 0;
      position: fixed;
      overscroll-behavior: none;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Garante que o canvas fique no fundo e n√£o cause scroll */
    .a-canvas {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: -1;
    }

    /* Oculta bot√µes e modais injetados que n√£o s√£o usados */
    .a-enter-vr-button,
    .a-orientation-modal,
    .a-loader-title,
    .a-inspector-loader {
      display: none !important;
    }

    /* Estilo para a Marca D'√°gua */
    #watermark {
      position: fixed; 
      top: 15px;      
      left: 50%;      
      transform: translateX(-50%); 
      z-index: 1000;  
      pointer-events: none; 
      opacity: 0.5;   
      display: none;  
      transition: opacity 0.5s ease; 
    }

    #watermark img {
      width: 100%;
      max-width: 180px; 
      height: auto;
      filter: drop-shadow(0 0 4px rgba(0,255,128,0.1));
    }

    /* Estilos da Tela de Introdu√ß√£o */
    .intro-screen {
      position: relative;
      height: 100vh;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      overflow: hidden;

      background: 
        linear-gradient(180deg, #102216, transparent),
        #162315;
      border: 1px solid #202735;
    }

    .intro-content {
      position: relative;
      background:
        linear-gradient(180deg, #0d1b13, transparent),
        #15231f;
      border: 1px solid #202735;
      backdrop-filter: blur(12px) saturate(130%);
      -webkit-backdrop-filter: blur(12px) saturate(130%);
      border-radius: 20px;
      padding: 40px 50px;
      margin: 20px;
      text-align: center;
      color: #fff;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(0, 255, 128, 0.08) inset;
    }

    .logo {
      width: 100%;
      max-width: 220px;
      filter: drop-shadow(0 0 10px #00ffcc);
    }

    p {
      font-size: clamp(1rem, 4vw, 1.4rem);
      margin: 15px 0;
      line-height: 1.4;
    }

    button {
      padding: 14px 28px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      background: linear-gradient(135deg, #007226, #00ff44);
      color: rgb(252, 252, 252);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 40px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
  </style>
</head>

<body>
  <div id="watermark">
    <img src="./files/ZAON_enegizandomarcas_WhiteFullHD.png" alt="Marca d'√°gua ZAON">
  </div>

  <div id="intro-screen" class="intro-screen">
    <div class="intro-content">
      <img src="./files/ZAON_enegizandomarcas_White4k.png" alt="Logo ZAON" class="logo" />
      <p>Prepare-se para uma experi√™ncia <br> em realidade aumentada üî•</p>
      <button onclick="startAR()">Clique para come√ßar</button>
    </div>
  </div>

  <a-scene
  mindar-image="imageTargetSrc: ./files/targets-2.mind; showStats: false; filterMinCF: 0.0001; filterBeta: 0.1;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights; powerPreference: high-performance; shadowMapEnabled: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
>
  <a-assets>
    <img id="targetImg" src="./files/ZAON_enegizandomarcas_White4k.png" />
    <a-asset-item id="modelGLB" src="./files/1993_honda_civic_ej1_vis_racing_bomber.glb"></a-asset-item>
  </a-assets>

  <a-light 
      type="directional" 
      intensity="0.6" 
      position="1 2 2"
      shadow-map-height="1024" 
      shadow-map-width="1024"
      castShadow="true"
  ></a-light>
  <a-light type="ambient" intensity="0.5"></a-light>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    
    <a-plane 
        rotation="-90 0 0" 
        width="1" height="1" 
        material="shader: shadow; opacity: 0.5;" 
        receiveShadow="true"
    ></a-plane>
    
    <a-entity position="0 0 -0.15" rotation="90 0 0" scale="0.05 0.05 0.05">
      <a-gltf-model 
          src="#modelGLB" 
          animation-mixer 
          castShadow="true"
      ></a-gltf-model>
    </a-entity>
  </a-entity>
</a-scene>
  
<script>
  function startAR() {
    // Oculta a tela de introdu√ß√£o
    document.getElementById('intro-screen').style.display = 'none';
    
    // Exibe a marca d'√°gua (HUD fixo na tela)
    document.getElementById('watermark').style.display = 'block';
  }
</script>
</body>
</html>
